<div class="middle-box text-center loginscreen   animated fadeInDown" >
    <div>
        <div>

            <h1 class="logo-name">SMARTTLE</h1>

        </div>
        <h3>Register to Smarttle</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control"  ng-model="vm.user.name" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click="vm.register()">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form> 
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
